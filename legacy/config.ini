# XTTS v2 Magyar TTS Konfiguráció
# Hungarian TTS Configuration

[DEFAULT]
# Modell beállítások / Model settings
model_name = tts_models/multilingual/multi-dataset/xtts_v2
language = hu
device = auto

# Kondicionálás / Conditioning
gpt_cond_len = 8
gpt_cond_chunk_len = 6
max_ref_length = 30

# Szintézis paraméterek / Synthesis parameters
temperature = 0.7
length_penalty = 1.0
repetition_penalty = 5.0
top_k = 50
top_p = 0.85

# Audió beállítások / Audio settings
sample_rate = 24000
normalize_audio = true

# Kimenet / Output
enable_mp3 = false
mp3_bitrate = 192k
enable_text_splitting = true

# Logging
verbose = false
log_level = INFO

[QUALITY_PRESETS]
# Minőségi előbeállítások / Quality presets

# Stabil, konzisztens hangzás / Stable, consistent voice
stable_temperature = 0.6
stable_gpt_cond_len = 8
stable_length_penalty = 1.1

# Expresszív, változatos előadás / Expressive, varied delivery  
expressive_temperature = 0.8
expressive_gpt_cond_len = 6
expressive_length_penalty = 0.9

# Gyors előnézet / Quick preview
preview_temperature = 0.7
preview_gpt_cond_len = 4
preview_max_ref_length = 15

[REFERENCE_AUDIO]
# Referencia audió útmutatás / Reference audio guidance

# Ideális specifikációk / Ideal specifications
ideal_length_min = 6
ideal_length_max = 12
ideal_sample_rate = 24000
ideal_channels = 1
ideal_lufs = -23

# Fájl formátumok / File formats
supported_formats = wav,flac,mp3,m4a
recommended_format = wav

# Minőségi követelmények / Quality requirements
min_snr_db = 20
max_background_noise_db = -40

[TROUBLESHOOTING]
# Hibaelhárítás / Troubleshooting tips

# Nem magyar kiejtés / Non-Hungarian pronunciation
fix_pronunciation = "Használjon magyar írásjeleket és language='hu' beállítást"

# Monoton hangszín / Monotone voice
fix_monotone = "Növelje gpt_cond_len értékét 6-ról 8-ra, használjon több referencia klipet"

# Zajos kimenet / Noisy output  
fix_noise = "Tisztítsa meg a referencia klipeket, alkalmazzon VAD-et és normalizálást"

# CUDA problémák / CUDA issues
fix_cuda = "Ellenőrizze PyTorch CUDA telepítést, használjon --device cpu paramétert"